<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Process Image</title>
</head>
<body>
    <h1>Upload Image for Processing</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file.label }} {{ form.file() }}
        {{ form.submit() }}
    </form>

    {% if labeled_image_url %}
    <h2>Processed Image:</h2>
    <img src="{{ labeled_image_url }}" alt="Processed Image" style="max-width: 100%; height: auto;">
    {% endif %}

    {% if groups %}
    <h2>Detected Groups:</h2>
    <pre>{{ groups | tojson(indent=2) }}</pre>
    {% endif %}

</body>
</html>
